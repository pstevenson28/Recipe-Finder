<ion-header>
  <ion-toolbar>
    <ion-title>Recipe Finder</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <p><strong>Student Number:</strong> G00439373</p>

  <ion-item>
    <ion-label position="floating">
      Enter Ingredients (comma separated)
    </ion-label>
    <ion-input [(ngModel)]="searchIngredients"></ion-input>
  </ion-item>

  <ion-button expand="block" (click)="onSearch()">
    Search
  </ion-button>

  <!-- Loading spinner -->
  <div class="spinner-container" *ngIf="loading">
    <ion-spinner name="crescent"></ion-spinner>
  </div>

  <!-- Error message -->
  <ion-text color="danger" *ngIf="errorMessage">
    <p>{{ errorMessage }}</p>
  </ion-text>

  <!-- Results -->
  <div *ngIf="!loading && recipes.length > 0">

    <ion-card *ngFor="let recipe of recipes" style="margin-top: 15px;">
      <ion-img [src]="recipe.image"></ion-img>

      <ion-card-header>
        <ion-card-title>{{ recipe.title }}</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-button
          expand="block"
          color="primary"
          [routerLink]="['/details', recipe.id]"
        >
          Details
        </ion-button>

        <ion-button
          expand="block"
          color="secondary"
          (click)="addToFavourites(recipe)"
          style="margin-top: 8px;"
        >
          Add to Favourites
        </ion-button>
      </ion-card-content>

    </ion-card>

  </div>

</ion-content>
