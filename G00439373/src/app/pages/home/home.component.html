<ion-header>
  <ion-toolbar>
    <ion-title>Recipe Finder</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/favourites" aria-label="Go to Favourites">
        <ion-icon slot="icon-only" name="heart"></ion-icon>
      </ion-button>
      <ion-button routerLink="/settings" aria-label="Go to Settings">
        <ion-icon slot="icon-only" name="settings"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- Loading spinner -->
<ion-spinner *ngIf="loading" name="crescent" class="spinner-center"></ion-spinner>

<!-- Error message -->
<ion-text color="danger" *ngIf="errorMessage" class="ion-padding">
  {{ errorMessage }}
</ion-text>

<ion-content class="ion-padding">

  <p><strong>Student Number:</strong> G00439373</p>

  <ion-item>
    <ion-label position="floating">
      Enter Ingredients (comma separated)
    </ion-label>
    <ion-input [(ngModel)]="searchIngredients"></ion-input>
  </ion-item>

  <ion-button expand="block" (click)="onSearch()">
    Search
  </ion-button>

  <!-- Results -->
  <div *ngIf="recipes.length > 0">

    <ion-card *ngFor="let recipe of recipes" style="margin-top: 15px;">
      <img [src]="recipe.image" />

      <ion-card-header>
        <ion-card-title>{{ recipe.title }}</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-button
          expand="block"
          color="primary"
          [routerLink]="['/details', recipe.id]"
        >
          Details
        </ion-button>

        <ion-button
          expand="block"
          color="secondary"
          (click)="addToFavourites(recipe)"
          style="margin-top: 8px;"
        >
          Add to Favourites
        </ion-button>
      </ion-card-content>

    </ion-card>

  </div>

</ion-content>
