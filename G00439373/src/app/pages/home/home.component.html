<ion-header>
  <ion-toolbar>
    <ion-title>Recipe Finder</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <p><strong>Student Number:</strong> G00439373</p>

  <!-- Dark mode toggle for quick testing -->
  <ion-item>
    <ion-label>Dark Mode</ion-label>
    <ion-toggle [(ngModel)]="darkMode" (ionChange)="toggleDarkMode()"></ion-toggle>
  </ion-item>

  <!-- Button to go to Favourites page -->
  <ion-button expand="block" color="tertiary" [routerLink]="['/favourites']" style="margin-bottom: 20px;">
    Go to Favourites
  </ion-button>

  <ion-item>
    <ion-label position="floating">
      Enter Ingredients (comma separated)
    </ion-label>
    <ion-input [(ngModel)]="searchIngredients"></ion-input>
  </ion-item>

  <ion-button expand="block" (click)="onSearch()" [disabled]="loading">
    Search
  </ion-button>

  <!-- Loading spinner -->
  <ion-spinner *ngIf="loading" name="crescent" class="spinner-center"></ion-spinner>

  <!-- Error message -->
  <ion-text color="danger" *ngIf="errorMessage" class="ion-padding">
    {{ errorMessage }}
  </ion-text>

  <!-- Results -->
  <div *ngIf="recipes.length > 0">

    <ion-card *ngFor="let recipe of recipes" style="margin-top: 15px;">
      <img [src]="recipe.image" />

      <ion-card-header>
        <ion-card-title>{{ recipe.title }}</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-button
          expand="block"
          color="primary"
          [routerLink]="['/details', recipe.id]"
        >
          Details
        </ion-button>

        <ion-button
          expand="block"
          color="secondary"
          (click)="addToFavourites(recipe)"
          style="margin-top: 8px;"
        >
          Add to Favourites
        </ion-button>
      </ion-card-content>
    </ion-card>

  </div>

</ion-content>
